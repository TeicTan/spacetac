<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>SpaceTac</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="vendor/jasmine/lib/jasmine-core/jasmine.css">
</head>
<body>

<div id="-space-tac" class="game"></div>

<!-- build:remove -->
<script src="http://localhost:35729/livereload.js"></script>
<!-- /build -->

<!-- build:js all.min.js -->
<script src="vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
<script src="vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>
<script src="vendor/jasmine/lib/jasmine-core/boot.js"></script>
<script src="vendor/phaser-official/build/phaser.js"></script>
<script src="main.js"></script>
<!-- /build -->

<script>
    var currentWindowOnload = window.onload;
    window.onload = function () {
        <!-- build:remove -->
        if (currentWindowOnload) {
            currentWindowOnload();
        }
        <!-- /build -->
        var queryString = new jasmine.QueryString({
            getWindowLocation: function() { return window.location; }
        });
        if (queryString.getParam('onlytests')) {
            document.getElementById("-space-tac").hidden = true;
        } else {
            new SpaceTac.GameRouter();
        }
    };
</script>

</body>
</html>
